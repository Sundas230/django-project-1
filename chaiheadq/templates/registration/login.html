{% extends "layout.html" %}
{% block content %}
<h2> Login Form </h2>
<form method = 'post' action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p}}
    <button class = 'btn btn-primary'>Login</button>
</form>
<p>You don't have account? <a href = '{% url 'tweet_create' %}'>Go to Tweet Creation</a></p>    
{% endblock %}
